<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        background-color: black;
        font-family: 'Poppins', sans-serif;
        color: #fff;
        display: flex;
        flex-direction: column;
        height: 100vh;
    }

    .navbar {
        position: relative;
        padding-top: 0;
        width: 100%;
        background-color: #333;
        color: white;
        text-align: center;
        padding: 20px;
        box-shadow: 0 2px 5px rgb(52, 111, 109);
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
    }

    #location {
        border: none;
        background: transparent;
        padding: 12px 14px;
        width: 260px;
        border-radius: 20px;
        font-size: 17px;
        color: #fff;
        font-family: 'poppins', Arial, sans-serif;
        outline: none;
        transition: border-color 0.3s ease;
    }

    .get-weather-btn {
        padding: 9px 22px;
        font-size: 16px;
        background: linear-gradient(90deg, #0cf, #0ff 100%);
        color: #181a20;
        border: none;
        border-radius: 22px;
        cursor: pointer;
        font-family: 'Poppins', Arial, sans-serif;
        font-weight: 700;
        letter-spacing: 1px;
        box-shadow: 0 0 12px #00ffe7, 0 0 2px #fff;
        transition: background 0.2s ease, color 0.3s ease, border-bottom 0.3s ease;
    }

    .get-weather-btn:hover {
        color: #fff;
        /* border-bottom: #0cf 2px solid; */
        background-color: #0ff;
        background: linear-gradient(90deg, #0cf, #0ff 100%);
        box-shadow: 0 0 24px #00ffe7, 0 0 4px #fff;
    }

    .logo {
        font-family: 'poppins', Arial, sans-serif;
        font-size: 1.2rem;
        font-weight: bold;
        color: #00ffe7;
        letter-spacing: 2px;
        text-shadow: 0 0 10px rgba(0, 255, 255, 0.5), 0 0 20px rgba(0, 255, 255, 0.3);
        transition: color 0.3s ease;
        display: flex;
        align-items: center;
        gap: 10px;
        user-select: none;

    }

    .weather-form {
        width: max-content;
        display: flex;
        align-items: center;
        background: #23263a;
        border-radius: 30px;
        padding: 6px 14px;
        box-shadow: 0 2px 12px rgba(0, 255, 255, 0.08);
        border: 2px solid #00ffe7;
    }

    main {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        overflow: hidden;
    }

    #weather-result {
        height: fit-content;
        width: fit-content;
        background: transparent;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 12px 16px;
        border-radius: 12px;
        box-shadow: 0 2px 5px rgb(52, 111, 109);
        opacity: 0;
        transform: translateX(-60px);
        transition: opacity 0.5s cubic-bezier(0.4, 0, 0.2, 1), transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    }

    #weather-result.slide-in {
        opacity: 1;
        transform: translateX(0);
    }


    @media (max-width: 600px) {
        body {
            padding: 0;
            min-height: 100vh;
            font-size: 15px;
        }

        .navbar {
            flex-direction: column;
            align-items: stretch;
            padding: 12px 6px;
            gap: 12px;
        }

        .logo {
            justify-content: center;
            font-size: 1rem;
            gap: 6px;
        }

        .weather-form {
            flex-direction: column;
            align-items: stretch;
            width: 100%;
            padding: 10px 6px;
            border-radius: 18px;
            box-shadow: 0 1px 6px rgba(0, 255, 255, 0.10);
            gap: 8px;
        }

        #location {
            width: 100%;
            font-size: 15px;
            padding: 10px 10px;
            border-radius: 14px;
            margin-bottom: 6px;
        }

        .get-weather-btn {
            width: 100%;
            font-size: 15px;
            padding: 10px 0;
            border-radius: 14px;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
        }

        #weather-result {
            height: fit-content;
            width: fit-content;
            background: transparent;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 12px 16px;
            border-radius: 12px;
            box-shadow: 0 2px 5px rgb(52, 111, 109);
            opacity: 0;
            transform: translateX(-60px);
            transition: opacity 0.5s cubic-bezier(0.4, 0, 0.2, 1), transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

    }
</style>

<body>
    <div class="navbar">
        <div class="logo">
            <h1>üå§Ô∏è Weather App</h1>
        </div>
        <form class="weather-form">
            <input type="text" id="location" placeholder="Enter location" required>
            <button type="submit" class="get-weather-btn">Get Weather</button>
        </form>
    </div>
    <main>
        <div id="weather-result"></div>
    </main>
    <script>
        async function fetchWeather() {
            const location = document.getElementById('location').value.trim();
            const weatherResult = document.getElementById('weather-result');
            const apiKey = '9b631a5478aaa42bf0e6d5a64e8b6ed7';
            const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${location}&appid=${apiKey}&units=metric`;

            weatherResult.innerHTML = ''; // Clear previous results
            weatherResult.classList.remove('slide-in');
            if (!location) {
                alert('Please enter a location');
                return;
            }
            try {
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error('Location not found');
                }
                const data = await response.json();
                const iconCode = data.weather[0].icon;
                const iconUrl = `https://openweathermap.org/img/wn/${iconCode}@2x.png`;
                const windKmh = (data.wind.speed * 3.6).toFixed(1);
                weatherResult.innerHTML = `
                    <h2>Weather in ${data.name}</h2>
                    <img src="${iconUrl}" alt="Weather icon">
                    <strong>Temperature: ${data.main.temp}¬∞C</strong><br>
                    <p>Condition: ${data.weather[0].description}</p>
                    <p>Humidity: ${data.main.humidity}%</p>
                    <p>Wind Speed:  ${windKmh} km/h</p>
                `;
                // Trigger slide-in animation
                setTimeout(() => weatherResult.classList.add('slide-in'), 50);
            } catch (error) {
                weatherResult.innerHTML = `<p>Error: ${error.message}</p>`;
                setTimeout(() => weatherResult.classList.add('slide-in'), 50);
            }
        }

        document.querySelector('.weather-form').addEventListener('submit', function (e) {
            e.preventDefault();
            fetchWeather();
        });
    </script>
</body>

</html>
